<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chèn dấu giữa 2 số chẵn</title>
</head>
<body>
<script>
        let num = prompt('Enter number: ');
        let array = num.toString();
        let result=array[0].toString() ;
        for (let i = 0; i < array.length; i++) {
            if((array[i-1]%2===0)&&(array[i]%2===0)){
                result.push('-',array[i]);
            }
            else {
                result.push(array[i]);
            }
        }
        document.getElementById('result').innerHTML = result.join('');
</script>
</body>
</html>
