<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<input type="text" id="in">
<button id="trans" onclick="trans()">Translate</button>
<p id="result"></p>
<script>

    let english = ['a','Ability', 'Analyst', 'Convert', 'Signal'];
    let tiengviet = ['á','Khả năng', 'Nhà phân tích', 'Chuyển đổi', 'Tín hiệu'];

    function trans() {
        let txt = document.getElementById('in').value;
        for (let i = 0; i < english.length; i++) {
            if (english[i] === txt) {
                document.getElementById('result').innerHTML = tiengviet[i].toString();
                break;
            } else {
                document.getElementById('result').innerText = 'not found';
            }
        }
    }
</script>
</body>
</html>
